spring.application.name=serenaigrid

# Configurazione del datasource
spring.datasource.url=jdbc:h2:mem:networkdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.jpa.hibernate.ddl-auto=update

# Configurazione di JPA
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect

# Abilitazione della console H2 (opzionale, solo in ambiente di sviluppo)
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# Configurazioni HAPI FHIR
hapi.fhir.allow_multiple_delete=true
hapi.fhir.auto_create_placeholder_reference_targets=true
hapi.fhir.enable_indexing=true
